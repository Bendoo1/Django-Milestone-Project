{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>Feedback</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ rate_form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
        <a id="sure-button" href="{% url 'posts' %}" class="btn btn-default">Back to Home</a>
    </form>
{% endblock %}
