{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for item in cart_items %}

    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image }}')"></div>
        <div class="caption">
            <h3>{{ item.post_name }}</h3>
            <p class="product-description">{{ item.post.description }}</p>
            <p>{{ item.post.price }}</p>

        </div>

    </div>
    {% endfor %}
</div>
<div class="row">
    <p>Total</p>
    <p> <span class="glyphicon glyphicon-pound" aria-hidden="true"></span>{{ total }}</p>
    <a href="{% url 'confirm' %}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
</div>

{% endblock %}
