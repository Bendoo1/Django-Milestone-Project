{% extends 'base.html' %}

{% block content %}

<div class="row row-flex">
{% for post in posts %}
<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
    <div class="panel-body">
        <div class="post" style="background-image: url('{{ MEDIA_URL }}{{ post.image }}')"></div>
        <h3>{{ post.name }}</h3>
        <p class="product-description">{{ post.description }}</p>
        <p>{{ post.price }}</p>

        <form action="#" method="POST">
        {% csrf_token %}
            <div class="input-group">
                <input type="number" name="quantity" min="1" max="999" class="form-control" placeholder="Quantity">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit"><a href="{% url 'confirm' %}">Buy</a></button>
                </span>
            </div>
        </form>
    </div>

</div>
{% endfor %}
</div>
{% endblock %}
